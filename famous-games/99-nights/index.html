<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Google</title>
  <link rel="icon" href="https://www.gstatic.com/images/branding/searchlogo/ico/favicon.ico" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #container { position: relative; width: 100%; height: 100vh; }
    iframe#fr { display: block; width: 100%; height: 100%; border: 0; background: #000; }
    .play-button {
      position: absolute;
      z-index: 1001;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 20px 40px;
      font: bold 24px Arial, sans-serif;
      color: #fff;
      background: #000;
      border: 2px solid #4a148c;
      border-radius: 10px;
      cursor: pointer;
    }
    .play-button:hover { background: #4a148c; }
    #unblocked-text {
      position: absolute;
      left: 12px;
      top: 12px;
      z-index: 1000;
      color: #fff;
      font-weight: bold;
      background: rgba(0,0,0,0.35);
      padding: 6px 10px;
      border-radius: 6px;
    }
    .fullscreen-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1002;
      padding: 10px 15px;
      font: bold 14px Arial, sans-serif;
      color: #fff;
      background: #000;
      border: 2px solid #4a148c;
      border-radius: 5px;
      cursor: pointer;
    }
    .fullscreen-button:hover { background: #4a148c; }
  </style>
</head>
<body>
  <!-- Container copied from your file's encoded embed -->
  <div id="container">
    <iframe id="fr" width="100%" height="100%" frameborder="0" allowfullscreen></iframe>

    <button class="play-button" type="button" onclick="PlayTo(this)">CLICK TO PLAY</button>

    <p id="unblocked-text">G+</p>

    <button class="fullscreen-button" type="button" onclick="openFullscreen()">FULLSCREEN</button>
  </div>

  <script>
    // IndexedDB caching setup (copied from the embed)
    const DB_NAME = 'GameCacheDB';
    const STORE_NAME = 'GameFiles';
    const CACHE_DURATION = 90 * 24 * 60 * 60 * 1000; // 90 days

    // This is the exact game file URL used by the embed in your uploaded page.
    // (Taken from your file's embed data-code block.)
    const FILE_URL = 'https://cdn.jsdelivr.net/gh/centerclassroom/ola@main/21.xml';

    function openDB() {
      return new Promise((resolve, reject) => {
        const request = indexedDB.open(DB_NAME, 1);
        request.onupgradeneeded = (event) => {
          const db = event.target.result;
          if (!db.objectStoreNames.contains(STORE_NAME)) {
            db.createObjectStore(STORE_NAME, { keyPath: 'url' });
          }
        };
        request.onsuccess = (event) => resolve(event.target.result);
        request.onerror = (event) => reject(event.target.error);
      });
    }

    async function saveToCache(url, content) {
      const db = await openDB();
      return new Promise((resolve, reject) => {
        const transaction = db.transaction(STORE_NAME, 'readwrite');
        const store = transaction.objectStore(STORE_NAME);
        const request = store.put({ url: url, content: content, timestamp: Date.now() });
        request.onsuccess = () => resolve();
        request.onerror = () => reject(new Error('Cache error'));
      });
    }

    async function getFileFromCache(url) {
      const db = await openDB();
      return new Promise((resolve, reject) => {
        const transaction = db.transaction(STORE_NAME, 'readonly');
        const store = transaction.objectStore(STORE_NAME);
        const request = store.get(url);
        request.onsuccess = async (event) => {
          const data = event.target.result;
          if (data && (Date.now() - data.timestamp) < CACHE_DURATION) {
            resolve(data.content);
          } else {
            try {
              const response = await fetch(url, { cache: 'no-store' });
              if (!response.ok) throw new Error('Network response not ok');
              const text = await response.text();
              await saveToCache(url, text);
              resolve(text);
            } catch (err) {
              reject(err);
            }
          }
        };
        request.onerror = () => reject(new Error('DB error'));
      });
    }

    // Called when user clicks "CLICK TO PLAY"
    function PlayTo(button) {
      const iframe = document.getElementById('fr');
      // Attempt to fetch the game HTML from the CDN and write into the iframe doc
      getFileFromCache(FILE_URL)
        .then((text) => {
          try {
            iframe.contentDocument.open();
            iframe.contentDocument.write(text);
            iframe.contentDocument.close();
            iframe.style.display = 'block';
            button.style.display = 'none';
          } catch (e) {
            // If writing fails due to cross-origin, fallback to directly loading a hosted wrapper
            console.error('Write to iframe failed, falling back to direct src. Error:', e);
            // Fallback: try opening the Google-hosted inner-frame used in the original site (if available).
            iframe.src = 'https://7510177-atari-embeds.googleusercontent.com/embeds/16cb204cf3a9d4d223a0a3fd8b0eec5d/inner-frame-minified.html';
            iframe.style.display = 'block';
            button.style.display = 'none';
          }
        })
        .catch((err) => {
          console.error('Error loading game file:', err);
          alert('Game failed to load.');
        });
    }

    // Opens cached HTML in a new window (fullscreen-like)
    function openFullscreen() {
      getFileFromCache(FILE_URL)
        .then((text) => {
          const newWindow = window.open('', '_blank');
          if (newWindow) {
            newWindow.document.open();
            newWindow.document.write(text);
            newWindow.document.close();
          } else {
            alert('Could not open fullscreen window.');
          }
        })
        .catch((err) => {
          console.error('Error opening fullscreen:', err);
          alert('Fullscreen failed to load.');
        });
    }

    // small message listener (retain from embed in case the game uses postMessage)
    window.addEventListener('message', function (evt) {
      try {
        const data = evt.data;
        // no-op, kept as stub for embed compatibility
      } catch (e) { /* ignore */ }
    }, false);
  </script>
</body>
</html>
