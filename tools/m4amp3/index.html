<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M4A to MP3 Converter</title>
    <script src="https://cdn.jsdelivr.net/gh/Kagami/ffmpeg.js/ffmpeg.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        #audioOutput {
            margin-top: 20px;
        }
        #progressContainer {
            margin-top: 20px;
            width: 100%;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: none;
        }
        #progressBar {
            width: 0;
            height: 20px;
            background-color: #4caf50;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>M4A to MP3 Converter</h1>
    <input type="file" id="fileInput" accept=".m4a" multiple>
    <button id="convertButton">Convert to MP3</button>
    <button id="downloadButton" style="display:none;">Download ZIP</button>
    <div id="progressContainer">
        <div id="progressBar"></div>
    </div>
    <div id="audioOutputContainer"></div>

    <script>
        let zip = new JSZip();
        let zipFileName = "converted_files.zip";

        document.getElementById('convertButton').addEventListener('click', async () => {
            const fileInput = document.getElementById('fileInput');
            if (fileInput.files.length === 0) {
                alert('Please select M4A files to convert.');
                return;
            }

            const files = Array.from(fileInput.files);
            const ffmpeg = FFmpeg.createFFmpeg({ log: true });
            await ffmpeg.load();

            // Show progress container
            document.getElementById('progressContainer').style.display = 'block';
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = '0%';

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const reader = new FileReader();

                reader.onload = async (event) => {
                    const inputData = new Uint8Array(event.target.result);
                    const fileName = file.name.split('.').slice(0, -1).join('.') + '.mp3'; // Create output file name

                    // Write the input file to the FFmpeg filesystem
                    ffmpeg.FS('writeFile', file.name, inputData);

                    // Run the conversion command
                    await ffmpeg.run('-i', file.name, fileName);

                    // Read the output file from the FFmpeg filesystem
                    const outputData = ffmpeg.FS('readFile', fileName);

                    // Create a Blob from the output data
                    const blob = new Blob([outputData.buffer], { type: 'audio/mp3' });
                    const url = URL.createObjectURL(blob);

                    // Create an audio element for the converted MP3
                    const audioElement = document.createElement('audio');
                    audioElement.controls = true;
                    audioElement.src = url;
                    audioElement.innerHTML = `Converted: ${file.name} <br>`;
                    
                    // Append the audio element to the output container
                    document.getElementById('audioOutputContainer').appendChild(audioElement);

                    // Add the MP3 file to the zip
                    zip.file(fileName, outputData.buffer);

                    // Update progress bar
                    const progress = ((i + 1) / files.length) * 100;
                    progressBar.style.width = progress + '%';

                    // Show the download button
                    document.getElementById('downloadButton').style.display = 'block';
                };

                reader.readAsArrayBuffer(file);
            }
        });

        document.getElementById('downloadButton').addEventListener('click', async () => {
            const content = await zip.generateAsync({ type: "blob" });
            const url = URL.createObjectURL(content);
            const a = document.createElement('a');
            a.href = url;
            a.download = zipFileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a );
            zip = new JSZip(); // Reset the zip for the next conversion
            document.getElementById('downloadButton').style.display = 'none'; // Hide the button again
            document.getElementById('progressContainer').style.display = 'none'; // Hide the progress bar
            progressBar.style.width = '0%'; // Reset progress bar
        });
    </script>
</body>
</html>
