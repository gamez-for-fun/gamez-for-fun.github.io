<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>404 Not Found</title>
<link rel="icon" href="https://gamez-for-fun.github.io/-/logo.png" />
<script src="https://code.jquery.com/jquery-3.6.0.min.js" crossorigin="anonymous"></script>
<style>
  html, body {
    height: 100%; margin: 0; padding: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #10002b, #240046, #3c096c, #5a189a);
    background-size: 400% 400%;
    animation: gradientAnimation 15s ease infinite;
    color: #e0aaff;
    overflow-y: auto;
    display: flex;
    flex-direction: column;
  }
  @keyframes gradientAnimation {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }
  .loader-overlay {
    position: fixed; inset: 0;
    background: linear-gradient(135deg, #10002b, #240046, #3c096c, #5a189a);
    background-size: 400% 400%;
    animation: gradientAnimation 15s ease infinite;
    display: flex; justify-content: center; align-items: center;
    z-index: 9999;
  }
  .loader {
    height: 100px; aspect-ratio: 1; position: relative;
    clip-path: polygon(
      100% 50%,82.89% 61.97%,88.3% 82.14%,67.5% 80.31%,
      58.68% 99.24%,43.92% 84.47%,25% 93.3%,23.19% 72.5%,
      3.02% 67.1%,15% 50%,3.02% 32.9%,23.19% 27.5%,25% 6.7%,
      43.92% 15.53%,58.68% 0.76%,67.5% 19.69%,88.3% 17.86%,
      82.89% 38.03%,100% 50%,82.89% 61.97%,73.02% 58.38%,
      85% 50%,73.02% 41.62%,76.81% 27.5%,62.25% 28.78%,
      56.08% 15.53%,45.75% 25.87%,32.5% 19.69%,31.23% 34.25%,
      17.11% 38.03%,25.5% 50%,17.11% 61.97%,31.23% 65.75%,
      32.5% 80.31%,45.75% 74.13%,56.08% 84.47%,62.25% 71.22%,
      76.81% 72.5%,73.02% 58.38%,85% 50%);
    animation: l8-0 1.5s linear infinite alternate;
    filter: blur(12px);
  }
  .loader:before {
    content: "";
    position: absolute; inset: 0;
    background: conic-gradient(
      #0000 35%,#7b2cbf,#9d4edd,#c77dff,#e0aaff,#0000 65%
    );
    animation: l8-1 2s linear infinite;
  }
  @keyframes l8-0 { to {clip-path: polygon(
    100% 50%,96.98% 67.1%,88.3% 82.14%,75% 93.3%,58.68% 99.24%,
    41.32% 99.24%,25% 93.3%,11.7% 82.14%,3.02% 67.1%,0% 50%,
    3.02% 32.9%,11.7% 17.86%,25% 6.7%,41.32% 0.76%,58.68% 0.76%,
    75% 6.7%,88.3% 17.86%,96.98% 32.9%,100% 50%,96.98% 67.1%,
    85.71% 63%,88% 50%,85.71% 37%,79.11% 25.57%,69% 17.09%,
    56.6% 12.58%,43.4% 12.58%,31% 17.09%,20.89% 25.57%,14.29% 37%,
    12% 50%,14.29% 63%,20.89% 74.43%,31% 82.91%,43.4% 87.42%,
    56.6% 87.42%,69% 82.91%,79.11% 74.43%,85.71% 63%,88% 50%);
  }}
  @keyframes l8-1 { to { rotate: 1turn; } }

  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 40px;
    color: #e0aaff;
    text-align: center;
  }
  main h1 {
    font-size: 6rem;
    margin-bottom: 0.5rem;
  }
  main p {
    font-size: 1.5rem;
    margin-bottom: 1.5rem;
  }
  main a {
    font-size: 1.2rem;
    color: #c77dff;
    text-decoration: underline;
    cursor: pointer;
  }
  main a:hover {
    color: #9d4edd;
  }

  .footer {
    position: fixed;
    left: 0; bottom: 0;
    width: 100%;
    background: rgba(36, 0, 70, 0.9);
    color: #e0aaff;
    text-align: center;
    padding: 12px 8px;
    font-size: 14px;
    box-shadow: 0 -2px 5px rgba(16, 0, 43, 0.8);
    z-index: 10000;
  }
</style>
</head>
<body>

<div class="loader-overlay"><div class="loader"></div></div>

<main>
  <h1>404</h1>
  <p>Oops! The page you requested was not found.</p>
  <p><a href="/">Return to Home</a></p>
</main>

<footer class="footer">
  <span id="time"></span>
  <div data-tf-live="01K7WK4VEAFJ0FEF1XM1N08WB6"></div>
  <script src="//embed.typeform.com/next/embed.js"></script>
</footer>

<script>
  setTimeout(() => {
    document.querySelector('.loader-overlay').style.display = 'none';
    document.querySelector('main').style.display = 'flex';
  }, 5000);

  function updateTime() {
    const now = new Date();
    const h = now.getHours().toString().padStart(2,'0');
    const m = now.getMinutes().toString().padStart(2,'0');
    document.getElementById('time').textContent = h + ':' + m;
  }
  updateTime();
  setInterval(updateTime, 1000);
</script>

</body>
</html>
